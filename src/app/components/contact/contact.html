<!-- =========================CONTATOS==================================== -->
        <section class="contact section container" id="contact">
            <div class="contact__container grid">
                <div class="contact__box">
                    <h2 class="section__title">Contato</h2>
                    <div class="contact__data">
                        <div class="contact__information">
                            <h3 class="contact__subtitle">
                                Sociais:
                            </h3>
                            <span class="contact__description">
                                <a href="https://github.com/Euflausino" class="home__social-link" target="_blank"><i class="ri-github-fill">&nbsp;&nbsp;Github </i></a>
                            </span>
                            <br>
                            <span class="contact__description">
                                <a href="https://www.linkedin.com/in/bruno-euflausino-597b912a7/" class="home__social-link" target="_blank"><i class="ri-linkedin-fill">&nbsp;&nbsp;Linkedin</i></a>
                            </span>
                            <br>
                            <span class="contact__description">
                                <a href="https://www.instagram.com/obrunoeuflausino/" class="home__social-link" target="_blank"><i class="ri-instagram-fill">&nbsp;&nbsp;Instagram</i></a>
                            </span>
                        </div>

                        <div class="contact__information">
                            <h3 class="contact__subtitle">
                                Envie uma mensagem para meu email:
                            </h3>
                            <span class="contact__description">
                                <i class="ri-mail-send-fill contact__icon"></i>
                                brunoeuflausino@gmail.com
                            </span>
                        </div>
                    </div>
                </div>
                <form (ngSubmit)="send()">
                    <div class="contact__inputs">
                        <div class="contact__content">
                            <input [(ngModel)]="email.email" name="email" type="email" placeholder=" " class="contact__input" required>
                            <label for="" class="contact__label">Seu email</label>
                        </div>

                        <div class="contact__content">
                            <input [(ngModel)]="email.assunto" name="assunto" type="text" placeholder=" " class="contact__input" required>
                            <label for="" class="contact__label">Assunto</label>
                        </div>

                        <div class="contact__content contact__area">
                            <textarea [(ngModel)]="email.mensagem" name="mensagem" placeholder=" " class="contact__input" required></textarea>
                            <label for="" class="contact__label">Mensagem</label>
                        </div>
                    </div>

                    <button type="submit" class="button button--flex">
                        Enviar
                        <i class="ri-arrow-right-up-line button__icon"></i>
                    </button>
                    <input type="hidden" name="_subject" value="Novo Contato!">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </section>
