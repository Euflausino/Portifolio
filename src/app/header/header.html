<header class="sticky top-0 z-50 bg-slate-950 border-b border-slate-800">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo -->
    <span class="text-2xl font-semibold text-slate-100 hover:text-sky-400 transition">
      <a href="#home">
        Euflausino
      </a>
    </span>

    <!-- Menu Desktop -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a
        href="#home"
        class="text-slate-300 hover:text-sky-400 transition"
      >
        Home
      </a>

      <a
        href="#about"
        class="text-slate-300 hover:text-sky-400 transition"
      >
        Sobre
      </a>

      <a
        href="#projetos"
        class="text-slate-300 hover:text-sky-400 transition"
      >
        Projetos
      </a>

      <a
        href="#contato"
        class="px-4 py-1.5 border border-sky-400 text-sky-400 rounded-md
               hover:bg-sky-400 hover:text-slate-950 transition"
      >
        Contato
      </a>
    </nav>

    <!-- Botão Mobile -->
    <button
      (click)="toggleMenu()"
      class="md:hidden text-slate-100 text-2xl"
      aria-label="Abrir menu"
    >
      ☰
    </button>
  </div>

  <!-- Menu Mobile -->
  <nav
    *ngIf="menuOpen"
    class="md:hidden flex flex-col bg-slate-950 border-t border-slate-800 px-6 py-4"
  >
    <a
      href="#sobre"
      class="py-2 text-slate-300 hover:text-sky-400"
      (click)="toggleMenu()"
    >
      Sobre
    </a>

    <a
      href="#stack"
      class="py-2 text-slate-300 hover:text-sky-400"
      (click)="toggleMenu()"
    >
      Stack
    </a>

    <a
      href="#projetos"
      class="py-2 text-slate-300 hover:text-sky-400"
      (click)="toggleMenu()"
    >
      Projetos
    </a>

    <a
      href="#contato"
      class="mt-2 px-4 py-2 border border-sky-400 text-sky-400 rounded-md text-center
             hover:bg-sky-400 hover:text-slate-950 transition"
      (click)="toggleMenu()"
    >
      Contato
    </a>
  </nav>
</header>
